<!doctype html>
<html lang="en">
  <head>
    <title>America</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Abdurahman Omoruyi" />
    <meta name="keywords" content="a tour around the united states" />
    <link type="image/x-icon" rel="icon" href="favicon.ico" />
  </head>

  <!-- confirmation-modal -->
  <body class="page">
    <div class="modal" id="confirmation-modal"> 
      <div class="modal__container modal__container_confirmation">
        <h3 class="modal__header" >Are You Sure?</h3> 
        <button class="modal__save-button">Yes</button>

      </div>
      <!-- change class names  -->
      <button
        class="modal__close-button"
        id="place-modal__close_button"
        type="button"
      >
        <img
          class="modal__close-image"
          src="<%=require('./images/Close-Icon.svg')%>"
          alt="close image"
        />
      </button>
    </div>    

    <!-- modal-avatar -->
    <div class="modal" id="avatar-modal">
      <!-- change class names so you can click to close  -->
      <form class="modal-avatar__container" name="avatar-form">
        <h3 class="modal-avatar__header" >Change Profile Picture</h3> 
        <input id="modal-avatar__input" class="modal-avatar__input" type="url" placeholder="Enter Url" name="UrlInput">
        <!-- modal-avatar__input_name-error -->
        <span id="modal-avatar__input-error" class=" modal__input-description"></span>
        <input class="modal__save-button" type="submit" name="SubmitInput"></input>  
      </form>
      <button
        class="modal__close-button"
        id="place-modal__close_button"
        type="button"
      >
        <img
          class="modal__close-image"
          src="<%=require('./images/Close-Icon.svg')%>"
          alt="close image"
        />
      </button>
    </div>
    <div class="modal" id="profile-modal">
      <form class="modal__container" id="profile-modal__form" name="edit-form">
        <h5 class="modal__header">Edit profile</h5>
        <input
          required
          minlength="2"
          maxlength="40"
          id="profile-modal__input_name"
          class="modal__input"
          name="name"
          type="text"
          placeholder="Name"
        />
        <span
          id="profile-modal__input_name-error"
          class="modal__input-description"
        ></span>
        <input
          required
          minlength="2"
          maxlength="200"
          id="profile-modal__input_description"
          class="modal__input"
          name="description"
          type="text"
          placeholder="description"
        />
        <span
          id="profile-modal__input_description-error"
          class="modal__input-description"
        ></span>
        <button
          id="modal__save-button"
          class="modal__save-button"
          type="submit"
        >
          Save
        </button>
      </form>
      <button
        class="modal__close-button"
        id="profile-modal__close_button"
        type="button"
      >
        <img
          class="modal__close-image"
          src="<%=require('./images/Close-Icon.svg')%>"
          alt="close image"
        />
      </button>
    </div>

    <div class="modal" id="picture-modal">
      <div class="modal__picture-container" id="picture-container">
        <button
          class="modal__close-button modal__close-button_position_absolute"
          type="button"
        >
          <img
            class="modal__close-image"
            src="<%=require('./images/Close-Icon.svg')%>"
            alt="close image"
          />
        </button>
        <img
          src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/around-project/lake-louise.jpg"
          alt=""
          class="modal__picture"
          id="picture"
        />
        <h4
          class="modal__image-description"
          id="picture-modal-description"
        ></h4>
      </div>
    </div>

    <div class="modal" id="add-modal">
      <form class="modal__container" id="picture-modal__form" name="add-form">
        <h5 class="modal__header">New! Place</h5>
        <input
          minlength="1"
          maxlength="30"
          required
          id="place-modal__input_name"
          class="modal__input modal__input_margin-bottom_1"
          name="name"
          type="text"
          placeholder="Title"
        />
        <span
          id="place-modal__input_name-error"
          class="modal__input-description"
        ></span>
        <input
          required
          id="place-modal__input_description"
          class="modal__input modal__input_margin-bottom_2"
          name="description"
          type="url"
          placeholder="Image Link"
        />
        <span
          id="place-modal__input_description-error"
          class="modal__input-description"
        ></span>
        <button
          id="modal__place-save-button"
          class="modal__save-button"
          type="submit"
        >
          Save
        </button>
      </form>
      <button
        class="modal__close-button"
        id="place-modal__close_button"
        type="button"
      >
        <img
          class="modal__close-image"
          src="<%=require('./images/Close-Icon.svg')%>"
          alt="close image"
        />
      </button>
    </div>
    <div class="content">
      <header class="header">
        <img
          class="header__img"
          src="<%=require('./images/header-Vector.svg')%>"
          alt="Header Logo"
        />
      </header>
      <main>
        <section class="profile" id="profile">
          <div class="profile__items">
            <div class="profile__item">
              <img
                class="profile__avatar"
                src=""
                alt="Avatar__Img"
              />
            </div>

            <div class="profile__item-description">
              <div class="profile__header">
                <h1 id="profile__name" class="profile__header-text">
                </h1>
                <button
                  class="profile__edit-button"
                  id="profile__edit_button"
                  type="button"
                >
                  <img
                    class="profile__image-edit"
                    src="<%=require('./images/edit-logo.svg')%>"
                    alt="Edit Button"
                  />
                </button>
              </div>
              <p id="profile__description" class="profile__sub-header">
              </p>
            </div>

            <button
              class="profile__add-button"
              id="profile__add_button"
              type="button"
            >
              <img
                src="<%=require('./images/add-button.svg')%>"
                class="profile__image-add"
                alt="Add Button"
              />
            </button>
          </div>
        </section>

        <section class="gallery">
          <ul id="gallery__list" class="gallery__cards"></ul>
        </section>

        <template id="card-template">
          <li class="gallery__card" id="cards">
            <button
              class="gallery__trash"
              type="button"
              id="gallery__trash"
            ></button>
            <img id="gallery__image" class="gallery__img" src="" alt="" />
            <div class="gallery__description">
              <h2 id="gallery__text" class="gallery__text"></h2>
              <button
                id="gallery__like-button"
                class="gallery__like-button"
                type="button"
              ></button>
            </div>
          </li>
        </template>
      </main>

      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
