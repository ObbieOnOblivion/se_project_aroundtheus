<!DOCTYPE html>
<html lang="en">
    <head>
        <title>America</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="">
        <meta name="author" content="Abdurahman Omoruyi">
        <meta name="keywords" content="a tour around the united states">
        <link rel="stylesheet" href="./pages/index.css">
        <link type="image/x-icon" rel="icon" href="favicon.ico" >
    </head>
    <body class="page">
        <div class="modal" id="profile-modal">
            <form class="modal__container" id="profile-modal__form">
                <h5 class="modal__header">Edit profile</h5>
                <input required id="profile-modal__input_name" class="modal__input modal__input_margin-bottom_1" type="text" placeholder="Name">
                <input required id="profile-modal__input_description" class="modal__input modal__input_margin-bottom_2" type="text" placeholder="description">
                <button class="modal__save-button" type="submit">
                    Save
                </button>
            </form>
            <button class="modal__close-button" id="profile-modal__close_button" type="button">
                <img class="modal__close-image" src="./images/Close-Icon.svg">
            </button>
        </div>
        <div class="content">
            <header class="header">
                <img class="header__img" src="./images/header-Vector.svg" alt="Header Logo"  >
            </header>
            <main>
                <section class="profile" id="profile">
                    <div class="profile__items">
                        <div class="profile__item">
                            <img class="profile__avatar" src="./images/jacques-cousteau.svg" alt="Jacques Cousteau">
                        </div>
    
                        <div class="profile__item-description">
                            <div class="profile__header">
                                <h1 id="profile__name" class="profile__header-text">Jacques Cousteau</h1> 
                                <button class="profile__edit-button" id="profile__edit_button" type="button">
                                    <img class="profile__image-edit" src="./images/edit-logo.svg" alt="Edit Button">
                                </button>
                            </div>
                            <p id="profile__description" class="profile__sub-header">Explorer</p>
                        </div>

                        <button class="profile__add-button" id="profile__add_button" type="button">
                            <img src="./images/add-button.svg" class="profile__image-add" alt="Add Button" >
                        </button>
    
                    </div>
                </section>

                <section class="gallery">
                    <ul id="gallery__list" class="gallery__cards">

                    </ul>
                </section>


                <template id="card-template">
                    <li class="gallery__card">
                        <img id="gallery__image" class="gallery__img" src="" alt="">
                        <div class="gallery__description">
                            <h2 id="gallery__text" class="gallery__text"></h2>
                            <button class="gallery__like-button" type="button">
                                <img class="gallery__like-image" src="./images/Vector.svg" alt="Heart Image">
                            </button>
                        </div>
                    </li>
                </template>


            </main>

            
            <footer class="footer">
                <p class="footer__text">Â© 2022 Around The U.S.</p>
            </footer>
        </div>

        <script src="./scripts/index.js" defer></script>
    </body>
</html>
