<!DOCTYPE html>
<html lang="en">
    <head>
        <title>America</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="">
        <meta name="author" content="Abdurahman Omoruyi">
        <meta name="keywords" content="a tour around the united states">
        <link rel="stylesheet" href="./pages/index.css">
        <link type="image/x-icon" rel="icon" href="favicon.ico" >
    </head>
    <body class="page">
        <div class="modal" id="modal">
            <div class="modal__container">
                <button class="modal__close-button" id="modal__close-button" type="button">
                    <img class="modal__close-image" src="./images/Close-Icon.svg">
                </button>
                <h5 class="modal__header">Edit profile</h5>
                <input class="modal__input modal__input_margin-bottom_30px" type="text" placeholder="Jacques Cousteau">
                <input class="modal__input modal__input_margin-bottom_48px" type="text" placeholder="Explorer">
                <button class="modal__save-button" type="button">
                    Save
                </button>
            </div>
        </div>
        <div class="content">
            <header class="header">
                <img class="header__img" src="./images/header-Vector.svg" alt="Header Logo"  >
            </header>
            <main>
                <section class="profile">
                    <div class="profile__items">
                        <div class="profile__item">
                            <img class="profile__avatar" src="./images/jacques-cousteau.svg" alt="Jacques Cousteau">
                        </div>
    
                        <div class="profile__item-description">
                            <div class="profile__header">
                                <h1 class="profile__header-text">Jacques Cousteau</h1> 
                                <button class="profile__edit-button" id="profile__edit-button" type="button">
                                    <img class="profile__image-edit" src="./images/edit-logo.svg" alt="Edit Button">
                                </button>
                            </div>
                            <p class="profile__sub-header">Explorer</p>
                        </div>

                        <button class="profile__add-button" type="button">
                            <img src="./images/add-button.svg" class="profile__image-add" alt="Add Button" >
                        </button>
    
                    </div>
                </section>
                <section class="gallery">
                    <ul class="gallery__cards">
                        <li class="gallery__card">
                            <img class="gallery__img" src="./images/yosemite-valley.svg" alt="yosemite vally image">
                            <div class="gallery__description">
                                <h2 class="gallery__text">Yosemite Valley</h2>
                                <button class="gallery__like-button" type="button">
                                    <img class="gallery__like-image" src="./images/Vector.svg" alt="Heart Image">
                                </button>
                            </div>
                        </li>
    
                        <li class="gallery__card">
                            <img class="gallery__img" src="./images/lake-louise.svg" alt="lake louise image">
                            <div class="gallery__description">
                                <h2 class="gallery__text">Lake Louise</h2>
                                <button class="gallery__like-button" type="button">
                                    <img class="gallery__like-image" src="./images/Vector.svg" alt="Heart Image">
                                </button>
                            </div>
                        </li>
    
                        <li class="gallery__card">
                            <img class="gallery__img" src="./images/bald-mountains.svg" alt="bald mountains image">
                            <div class="gallery__description">
                                <h2 class="gallery__text">Bald Mountains</h2>
                                <button class="gallery__like-button" type="button">
                                    <img class="gallery__like-image" src="./images/Vector.svg" alt="Heart Image">
                                </button>
                            </div>
    
                        </li>
    
                        <li class="gallery__card">
                            <img class="gallery__img" src="./images/latemar.svg" alt="latemar mountains image">
                            <div class="gallery__description">
                                <h2 class="gallery__text">Latemar</h2>
                                <button class="gallery__like-button" type="button">
                                    <img class="gallery__like-image" src="./images/Vector.svg" alt="Heart Image">
                                </button>
                            </div>
    
                        </li>
    
                        <li class="gallery__card">
                            <img class="gallery__img" src="./images/vanoise-national-park.svg" alt="vanoise national park image">
                            <div class="gallery__description">
                                <h2 class="gallery__text">Vanoise National Park</h2>
                                <button class="gallery__like-button" type="button">
                                    <img class="gallery__like-image" src="./images/Vector.svg" alt="Heart Image">
                                </button>
                            </div>
    
                        </li>
    
                        <li class="gallery__card">
                            <img class="gallery__img" src="./images/lago-di-braies.svg" alt="lago di braies image">
                            <div class="gallery__description">
                                <h2 class="gallery__text">Lago di Braies</h2>
                                <button class="gallery__like-button" type="button">
                                    <img class="gallery__like-image" src="./images/Vector.svg" alt="Heart Image">
                                </button>
                            </div>
    
                        </li>
    
                    </ul>
                </section>
            </main>
            
            <footer class="footer">
                <p class="footer__text">Â© 2022 Around The U.S.</p>
            </footer>
        </div>

        <script src="./scripts/index.js"></script>
    </body>
</html>
